sudo: false

language: cpp

os:
  - linux

compiler:
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - g++-6

env:
  global:
    # Penguin settings
    - PENGUIN_ROOT=$TRAVIS_BUILD_DIR
    - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$PENGUIN_ROOT/lib


branches:
  only:
    - develop
    - master


script:
  - export CXX=g++-6
  - $CXX --version
  - cmake --version
  - cmake .
  - make -j2
  - ctest -j2
